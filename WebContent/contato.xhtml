<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Formulario para contato</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"></link>  
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	
	<div class="centralizar">
		<h3>Digite seus dados e deixe sua mensagem para entrarmos em contato</h3>
	</div>
	
	
	<div class="centralizar-componente">
	
		<h:form>
		
			<h:panelGrid>
			
					<h:outputLabel value="Nome:" />
					<h:inputText styleClass="form-control border-primary" value="#{controllerContato.contato.nome}" size="100"/>
				
					<h:outputLabel value="Email:" />
					<h:inputText styleClass="form-control border-primary" value="#{controllerContato.contato.email}" />
						
					<h:outputLabel value="Mensagem:" />
					<h:inputTextarea styleClass="form-control border-primary " value="#{controllerContato.contato.mensagem}" >  </h:inputTextarea>
					
					<br></br>
				
					<h:commandButton styleClass="btn btn-dark" value="entrar" actionListener="#{controllerContato.entrar}" />
					
			</h:panelGrid>
			
		</h:form>
		
	</div>
	
</h:body>
</html>
